<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resume-icon.png" />
    <link rel="stylesheet" href="page_style.css" />
    <link rel="stylesheet" href="cs_style.css" />
    <title>TOPU CV</title>
    <script src="switching_resumes.js"></script>
  </head>
  <body>
    <!-- THE HEADLINE -->
    <div class="Headline">
      Welcome To The
      <br />
      <button onclick="choose_between_resumes()">TOPU'S RESUME</button>
    </div>
    <div class="Main" id="Main">
      <!--  CHOOSING RESUME  -->

      <div class="WhichResume">
        <h2>Choose The Theme</h2>
        <div class="choose-resume-buttons">
          <button
            onclick="open_cs_resume()"
            onmouseover="mouse_over_cs()"
            onmouseleave="mouse_leave_info()"
          >
            Computer Science
          </button>
          <button
            onclick="open_creative_resume()"
            onmouseover="mouse_over_creative()"
            onmouseleave="mouse_leave_info()"
          >
            Creative Writing
          </button>
        </div>

        <div id="info"></div>
      </div>

      <!--
      <div class="CSResume">
        <div class="CSTitle">
          My Experience In The Field Of
          <h2>Computer Science</h2>
        </div>
      </div>
      -->
    </div>
  </body>
</html>
