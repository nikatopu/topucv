<!DOCTYPE html>
<html lang="ge">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resume-icon.png" />
    <link rel="stylesheet" href="page_style.css" />
    <title>TOPU PORTFOLIO</title>
    <script src="switching_resumes_GE.js"></script>
  </head>
  <body>
    <!-- THE HEADLINE -->
    <div class="Headline">
      კეთილი იყოს თქვენი მობრძანება
      <br />
      <button onclick="choose_between_resumes()">თოფუს პორტფოლიოში</button>
      <br />
      <div class="language" onclick="{window.location.href='index.html'}">
        <button>ENG</button>
      </div>
    </div>
    <div class="Main" id="Main">
      <!--  CHOOSING RESUME  -->

      <div class="WhichResume">
        <h2>აირჩიეთ სასურველი თემა</h2>
        <div class="choose-resume-buttons">
          <button
            onclick="open_cs_resume()"
            onmouseover="mouse_over_cs()"
            onmouseleave="mouse_leave_info()"
          >
            კომპ. მეცნიერება
          </button>
          <button
            onclick="open_creative_resume()"
            onmouseover="mouse_over_creative()"
            onmouseleave="mouse_leave_info()"
          >
            შემოქმედებითობა
          </button>
        </div>

        <div id="info"></div>
      </div>
    </div>
  </body>
</html>
